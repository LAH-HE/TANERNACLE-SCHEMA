<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Intérieur du Tabernacle</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fdfbf7; margin: 0; padding: 20px; font-family: sans-serif; }
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; max-width: 800px; margin: auto; }
        .title { color: #5d4037; font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const TabernacleInterieur = () => {
            const [selected, setSelected] = useState(null);

            const elements = {
                arche: { title: "L'Arche de l'Alliance", desc: "Dans le Lieu Très Saint. Contient le témoignage. Exode 25:10-22.", symb: "La présence de Dieu et Sa sainteté." },
                chandelier: { title: "Le Chandelier d'Or", desc: "Sept lampes alimentées à l'huile pure. Exode 25:31-40.", symb: "Christ est la Lumière du monde." },
                table: { title: "La Table des Pains", desc: "Douze pains de proposition. Exode 25:23-30.", symb: "Christ est le Pain de Vie." },
                autel_parfum: { title: "L'Autel des Parfums", desc: "Encens brûlé matin et soir. Exode 30:1-10.", symb: "L'intercession de Christ et les prières des saints." }
            };

            return (
                <div className="card">
                    <h1 className="title">L'Intérieur du Tabernacle</h1>
                    <svg viewBox="0 0 800 400" className="w-full h-auto border-2 border-amber-900 bg-yellow-50 mb-6">
                        {/* Structure de la Tente */}
                        <rect x="100" y="100" width="600" height="200" fill="none" stroke="#5d4037" strokeWidth="4" />
                        {/* Voile de séparation */}
                        <line x1="300" y1="100" x2="300" y2="300" stroke="#5c6bc0" strokeWidth="6" strokeDasharray="5,5" />
                        
                        {/* Lieu Très Saint */}
                        <rect x="150" y="160" width="80" height="80" fill="#ffd700" stroke="#b8860b" onClick={() => setSelected(elements.arche)} className="cursor-pointer" title="Arche" />
                        
                        {/* Lieu Saint */}
                        <circle cx="450" cy="150" r="15" fill="#ffd700" stroke="#b8860b" onClick={() => setSelected(elements.table)} className="cursor-pointer" />
                        <path d="M 435 250 L 465 250 M 450 250 L 450 230" stroke="#b8860b" strokeWidth="4" onClick={() => setSelected(elements.chandelier)} className="cursor-pointer" />
                        <rect x="350" y="175" width="40" height="50" fill="#ffd700" stroke="#b8860b" onClick={() => setSelected(elements.autel_parfum)} className="cursor-pointer" />
                    </svg>

                    <div className="p-4 bg-amber-50 border-l-4 border-amber-700">
                        {selected ? (
                            <div>
                                <h2 className="font-bold text-lg">{selected.title}</h2>
                                <p className="italic text-gray-700">{selected.desc}</p>
                                <p className="mt-2 text-amber-900"><strong>Symbolisme :</strong> {selected.symb}</p>
                            </div>
                        ) : (
                            <p className="text-gray-500 italic">Explorez le Lieu Saint et le Lieu Très Saint en cliquant sur les éléments d'or.</p>
                        )}
                    </div>
                    <div className="mt-6 text-center">
                        <a href="index.html" className="text-sm text-amber-800 underline">Retour à l'accueil</a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TabernacleInterieur />);
    </script>
</body>
</html>
