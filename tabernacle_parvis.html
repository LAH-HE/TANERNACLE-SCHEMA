<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Parvis du Tabernacle</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fdfbf7; margin: 0; padding: 20px; font-family: sans-serif; }
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; max-width: 800px; margin: auto; }
        .title { color: #5d4037; font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const TabernacleParvis = () => {
            const [selected, setSelected] = useState(null);

            const elements = {
                autel: { title: "Autel des Holocaustes", desc: "Fait de bois d'acacia recouvert d'airain. Exode 27:1-8.", symb: "Préfigure le sacrifice de Christ à la croix." },
                cuve: { title: "Cuve d'Airain", desc: "Contenait de l'eau pour les ablutions. Exode 30:17-21.", symb: "Représente la purification par la Parole de Dieu." },
                porte: { title: "La Porte du Parvis", desc: "Entrée unique à l'Est. Jean 10:9.", symb: "Le Christ est la seule porte d'accès à Dieu." }
            };

            return (
                <div className="card">
                    <h1 className="title">Le Parvis du Tabernacle</h1>
                    <svg viewBox="0 0 800 400" className="w-full h-auto border-2 border-amber-900 bg-orange-50 mb-6">
                        {/* Enceinte du Parvis */}
                        <rect x="50" y="50" width="700" height="300" fill="none" stroke="#8d6e63" strokeWidth="4" />
                        {/* Porte à l'Est */}
                        <line x1="750" y1="150" x2="750" y2="250" stroke="#d32f2f" strokeWidth="8" onClick={() => setSelected(elements.porte)} className="cursor-pointer" />
                        {/* Autel des Holocaustes */}
                        <rect x="550" y="160" width="80" height="80" fill="#a1887f" stroke="#5d4037" onClick={() => setSelected(elements.autel)} className="cursor-pointer" />
                        {/* Cuve d'Airain */}
                        <circle cx="400" cy="200" r="30" fill="#90caf9" stroke="#1565c0" onClick={() => setSelected(elements.cuve)} className="cursor-pointer" />
                    </svg>

                    <div className="p-4 bg-amber-50 border-l-4 border-amber-700">
                        {selected ? (
                            <div>
                                <h2 className="font-bold text-lg">{selected.title}</h2>
                                <p className="italic text-gray-700">{selected.desc}</p>
                                <p className="mt-2 text-amber-900"><strong>Symbolisme :</strong> {selected.symb}</p>
                            </div>
                        ) : (
                            <p className="text-gray-500 italic">Cliquez sur un élément du schéma pour voir les détails bibliques.</p>
                        )}
                    </div>
                    <div className="mt-6 text-center">
                        <a href="index.html" className="text-sm text-amber-800 underline">Retour à l'accueil</a>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TabernacleParvis />);
    </script>
</body>
</html>
